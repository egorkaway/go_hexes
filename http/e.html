<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Europe H3 Weather Visualization with Emoji</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .emoji-label {
      white-space: nowrap; /* Prevent breaking of the string */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map');

    // Add the Light basemap directly without a selector
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    var geojsonLayer = null;

    function getColor(temperature) {
      const maxTemp = 40;
      const minTemp = -40;
      const tempRange = maxTemp - minTemp;
      const percentage = (temperature - minTemp) / tempRange;
      const hue = (1 - percentage) * 360; // From blue to red
      return `hsl(${hue}, 100%, 50%)`;
    }

    function loadGeoJSON() {
      var geojsonFile = '/europe/europe_h3_level_2_emoji.geojson'; // Path to the GeoJSON file

      console.log(`Fetching GeoJSON data from: ${geojsonFile}`);

      fetch(geojsonFile)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (geojsonLayer) {
            map.removeLayer(geojsonLayer);
          }

          geojsonLayer = L.geoJSON(data, {
            style: function (feature) {
              var temperature = feature.properties.temperature;
              var fillColor = getColor(temperature);
              return {
                color: "black",        // Hexagon border color
                weight: 0.3,           // Thin border weight
                fillColor: fillColor,
                fillOpacity: 0.07
              };
            },
            onEachFeature: function (feature, layer) {
              var emoji = feature.properties.emoji;
              var fontSize = '14px';

              var label = L.divIcon({
                className: 'emoji-label',
                html: `<div style="font-size: ${fontSize};">${emoji}</div>`
              });

              var coords = feature.geometry.coordinates[0];
              var latlngs = coords.map(function(c) { return [c[1], c[0]]; });
              var polygon = L.polygon(latlngs);
              var center = polygon.getBounds().getCenter();

              L.marker(center, { icon: label }).addTo(map);
            }
          }).addTo(map);

          // Fit the map bounds to the GeoJSON layer
          map.fitBounds(geojsonLayer.getBounds());

          console.log("GeoJSON layer added to the map,", geojsonLayer);
        })
        .catch(error => {
          console.error('Error fetching the GeoJSON data:', error);
        });
    }

    // Load the GeoJSON data
    loadGeoJSON();
  </script>
</body>
</html>
