<!DOCTYPE html>
<html>
<head>
    <title>Filtered Weather Data Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .value-label {
            font-size: 6px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').fitWorld(); // Initially fit the world view

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a> contributors &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        function getColor(value) {
            // Generate color from value
            const maxVal = 100;
            const minVal = 0;
            const valRange = maxVal - minVal;
            const percentage = (value - minVal) / valRange;
            const hue = (1 - percentage) * 240; // From blue to red
            return `hsl(${hue}, 100%, 50%)`;
        }

        fetch('weather_filtered.geojson')
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            var geojsonLayer = L.geoJSON(data, {
                style: function (feature) {
                    var value = feature.properties.value;
                    var fillColor = getColor(value);

                    return {
                        color: "none", // Remove the outline
                        fillColor: fillColor,
                        fillOpacity: 0.5
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Create a divIcon for the value label
                    var value = feature.properties.value;
                    var label = L.divIcon({
                        className: 'value-label',
                        html: value
                    });

                    // Calculate the center of the hex to position the label
                    var coords = feature.geometry.coordinates[0];
                    var latlngs = coords.map(function(c) { return [c[1], c[0]]; });
                    var polygon = L.polygon(latlngs);
                    var center = polygon.getBounds().getCenter();

                    L.marker(center, { icon: label }).addTo(map);
                }
            }).addTo(map);

            // Fit the map to the bounds of the geojson layer
            map.fitBounds(geojsonLayer.getBounds());
        });
    </script>
</body>
</html>
