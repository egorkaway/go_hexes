<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>H3 Parent Cells Weather Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .temp-label {
      font-size: 8px;
      color: black;
    }
  </style>
</head>
<body>
  <h3>Select Level:</h3>
  <select id="level-select" onchange="loadGeoJSON()">
    <option value="5">Level 5</option>
    <option value="4">Level 4</option>
    <option value="3">Level 3</option>
    <option value="2">Level 2</option>
    <option value="1">Level 1</option>
  </select>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    function getColor(temperature) {
      const maxTemp = 50;
      const minTemp = -10;
      const tempRange = maxTemp - minTemp;
      const percentage = (temperature - minTemp) / tempRange;
      const hue = (1 - percentage) * 240; // From blue to red
      return `hsl(${hue}, 100%, 50%)`;
    }

    function loadGeoJSON() {
      var level = document.getElementById("level-select").value;
      var geojsonFile = `h3parents_level${level}_weather.geojson`;

      fetch(geojsonFile)
        .then(response => response.json())
        .then(data => {
          if (window.geojsonLayer) {
            map.removeLayer(window.geojsonLayer);
          }
          window.geojsonLayer = L.geoJSON(data, {
            style: function (feature) {
              var temperature = feature.properties.temperature;
              var fillColor = getColor(temperature);

              return {
                color: "none", // Remove the outline
                fillColor: fillColor,
                fillOpacity: 0.5
              };
            },
            onEachFeature: function (feature, layer) {
              var temperature = feature.properties.temperature;
              var label = L.divIcon({
                className: 'temp-label',
                html: Math.round(temperature) + 'Â°C'
              });

              var coords = feature.geometry.coordinates[0];
              var latlngs = coords.map(function(c) { return [c[1], c[0]]; });
              var polygon = L.polygon(latlngs);
              var center = polygon.getBounds().getCenter();

              L.marker(center, { icon: label }).addTo(map);
            }
          }).addTo(map);

          // Fit the map to the bounds of the geojson layer
          map.fitBounds(window.geojsonLayer.getBounds());
        })
        .catch(error => {
          console.error('Error fetching the GeoJSON data:', error);
        });
    }

    // Load initial level
    loadGeoJSON();
  </script>
</body>
</html>
