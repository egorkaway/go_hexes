<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>H3 Cells Weather Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .temp-label {
      font-size: 8px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Function to get color based on temperature
    function getColor(temperature) {
      const maxTemp = 50;
      const minTemp = -10;
      const tempRange = maxTemp - minTemp;
      const percentage = (temperature - minTemp) / tempRange;
      const hue = (1 - percentage) * 240; // From blue to red
      return `hsl(${hue}, 100%, 50%)`;
    }

    fetch('h3parents.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function (feature) {
            var temperature = feature.properties.temperature;
            var fillColor = getColor(temperature);

            return {
              color: "none", // Remove the outline
              fillColor: fillColor,
              fillOpacity: 0.5
            };
          },
          onEachFeature: function (feature, layer) {
            // Create a divIcon for the temperature label
            var temperature = feature.properties.temperature;
            var label = L.divIcon({
              className: 'temp-label',
              html: Math.round(temperature) + 'Â°C'
            });

            // Calculate the center of the hex to position the label
            var coords = feature.geometry.coordinates[0];
            var latlngs = coords.map(function(c) { return [c[1], c[0]]; });
            var polygon = L.polygon(latlngs);
            var center = polygon.getBounds().getCenter();

            L.marker(center, { icon: label }).addTo(map);
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error('Error fetching the GeoJSON data:', error);
      });
  </script>
</body>
</html>
